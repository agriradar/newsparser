# fly.toml — конфігурація для Fly.io
app = "newsparser"
primary_region = "fra"

[build]
  command = "npm run install:chrome"

[env]
  NODE_ENV = "production"
  NODE_VERSION = "24"

[experimental]
  auto_rollback = true

[processes]
  app = "node index.js"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    restart_limit = 5
